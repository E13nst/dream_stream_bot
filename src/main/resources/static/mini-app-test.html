<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sticker Gallery - Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            padding: 16px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 12px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .status {
            background-color: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            text-align: center;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            margin: 5px;
        }
        .btn-primary {
            background-color: #2481cc;
            color: #ffffff;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® –ì–∞–ª–µ—Ä–µ—è —Å—Ç–∏–∫–µ—Ä–æ–≤</h1>
            <p>–¢–µ—Å—Ç–æ–≤–∞—è –≤–µ—Ä—Å–∏—è –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</p>
        </div>

        <div class="status" id="status">
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram Web App...</p>
        </div>

        <div class="status" id="authStatus">
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...</p>
        </div>

        <div class="status" id="apiStatus">
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ API...</p>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button class="btn btn-primary" onclick="testAuth()">–¢–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</button>
            <button class="btn btn-primary" onclick="testAPI()">–¢–µ—Å—Ç API</button>
            <button class="btn btn-primary" onclick="showDebug()">–û—Ç–ª–∞–¥–∫–∞</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        if (tg) {
            tg.expand();
            tg.ready();
            
            document.getElementById('status').innerHTML = `
                <p>‚úÖ Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω</p>
                <p>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}</p>
                <p>–í–µ—Ä—Å–∏—è: ${tg.version}</p>
                <p>–¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞: ${tg.colorScheme}</p>
            `;
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            const user = tg.initDataUnsafe?.user;
            const initData = tg.initData;
            
            if (user) {
                document.getElementById('authStatus').innerHTML = `
                    <p>‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω</p>
                    <p>ID: ${user.id}</p>
                    <p>–ò–º—è: ${user.first_name}${user.last_name ? ' ' + user.last_name : ''}</p>
                    <p>Username: ${user.username ? '@' + user.username : '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                `;
            } else {
                document.getElementById('authStatus').innerHTML = `
                    <p>‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω</p>
                `;
            }
        } else {
            document.getElementById('status').innerHTML = `
                <p>‚ùå Telegram Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω</p>
                <p>–≠—Ç–æ—Ç —Ç–µ—Å—Ç –¥–æ–ª–∂–µ–Ω –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è –≤ Telegram</p>
            `;
        }

        // –¢–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function testAuth() {
            try {
                const response = await fetch('/auth/status', {
                    method: 'GET',
                    headers: {
                        'X-Telegram-Init-Data': tg.initData,
                        'X-Telegram-Bot-Name': 'StickerGallery'
                    }
                });
                
                const data = await response.json();
                document.getElementById('authStatus').innerHTML = `
                    <p>–†–µ–∑—É–ª—å—Ç–∞—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</p>
                    <p>–ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω: ${data.authenticated ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</p>
                    <p>–°–æ–æ–±—â–µ–Ω–∏–µ: ${data.message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏—è'}</p>
                `;
            } catch (error) {
                document.getElementById('authStatus').innerHTML = `
                    <p>‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${error.message}</p>
                `;
            }
        }

        // –¢–µ—Å—Ç API
        async function testAPI() {
            try {
                const response = await fetch('/api/stickersets', {
                    method: 'GET',
                    headers: {
                        'X-Telegram-Init-Data': tg.initData,
                        'X-Telegram-Bot-Name': 'StickerGallery'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('apiStatus').innerHTML = `
                        <p>‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç</p>
                        <p>–ù–∞–π–¥–µ–Ω–æ —Å—Ç–∏–∫–µ—Ä—Å–µ—Ç–æ–≤: ${data.length}</p>
                    `;
                } else {
                    document.getElementById('apiStatus').innerHTML = `
                        <p>‚ùå –û—à–∏–±–∫–∞ API: ${response.status} ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('apiStatus').innerHTML = `
                    <p>‚ùå –û—à–∏–±–∫–∞ API: ${error.message}</p>
                `;
            }
        }

        // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
        function showDebug() {
            const debugInfo = {
                user: tg.initDataUnsafe?.user,
                initData: tg.initData,
                initDataLength: tg.initData ? tg.initData.length : 0,
                themeParams: tg.themeParams,
                platform: tg.platform,
                version: tg.version,
                colorScheme: tg.colorScheme
            };
            
            alert('–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:\n' + JSON.stringify(debugInfo, null, 2));
        }
    </script>
</body>
</html>
